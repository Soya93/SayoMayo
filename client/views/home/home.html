<template name="home">
	{{#contentFor 'aside'}}
	{{>channelForm}}
		<ul>
		{{#each channels}}
		<li><a href="/channel/{{_id}}">{{name}}</a></li>
		{{/each}}
		</ul>
		{{> loginButtons}}
	{{/contentFor}}
</template>

<template name="channelForm">
	<form>
			<label for="name"> Channel name:</label>
			<input id="name" type="text">
			<button type="submit">Add</button>
		</form>
</template>
